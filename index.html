    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                800: '#1F2937',
                900: '#111827',
              }
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
              'out-quart': 'cubic-bezier(0.165, 0.84, 0.44, 1)',
            },
            transitionDuration: {
              '800': '800ms',
              '1000': '1000ms',
            },
            animation: {
                marquee: 'marquee 25s linear infinite',
                'marquee-reverse': 'marqueeReverse 25s linear infinite',
            },
            keyframes: {
                marquee: {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-100%)' },
                },
                marqueeReverse: {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(0%)' },
                }
            }
          }
        }
      }

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #ffffff;
        color: #111827;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      
      /* Animation Utilities */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), transform 1s cubic-bezier(0.19, 1, 0.22, 1);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Text Reveal Mask Effect */
      .text-reveal-wrapper {
        overflow: hidden;
        display: block;
      }
      
      .text-reveal-inner {
        display: block;
        transform: translateY(110%);
        transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
      }
      
      .text-reveal-visible .text-reveal-inner {
        transform: translateY(0);
      }

      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-500 { transition-delay: 500ms; }

      /* Hide default cursor only on desktop when custom cursor is active */
      @media (min-width: 768px) {
        .cursor-none-desktop, .cursor-none-desktop a, .cursor-none-desktop button {
            cursor: none;
        }
      }
    </style>
    <!-- SVG Filter for Distortion -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="distortionFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.01 0.005" numOctaves="2" seed="2" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
